<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mr. Bug</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- style.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form-inline">
            <div class="controls form-group mb-2">
                <label for="exampleFormControlSelect1">X:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option selected>Choose...</option>
                    <option>-2</option>
                    <option>-1</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div class="controls form-group mx-sm-3 mb-2">
                <label for="exampleFormControlSelect1">Y:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option selected>Choose...</option>
                    <option>-2</option>
                    <option>-1</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div class="controls form-group mb-2">
                <label for="exampleFormControlSelect1">Direction:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option selected>Choose...</option>
                    <option>-2</option>
                    <option>-1</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="placeBug()">Place the Bug</button>
        </div>
        <div id="container">
            <div id="board">
                <div><i class="fas fa-bug" id="bug"></i></div>
            </div>
        </div>
        <div class="controls">
            <button type="button" class="btn btn-dark" onclick="turnRight()">Turn 90&deg;</button>
            <button type="button" class="btn btn-dark" onclick="turnLeft()">Turn -90&deg;</button>
            <button type="button" class="btn btn-success" onclick="move()">Forward</button>
        </div>
        <script src="js/bug.js"></script>
    </body>
</html>
